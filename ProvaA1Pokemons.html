<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokemons Exemplo</title>
    <link rel="stylesheet" href="ProvaAqPokemons.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>

<body>
    <img src="img/379-3791327_pokemon-logos-png-vector-pokemon-logo-transparent-background-removebg-preview.png"
    class="animate__animated animate__lightSpeedInLeft">
    <p class="h1">Meus Pokemons</p>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="item">Entre com um Novo Pokemon:</label>
        </div>
        <div class="form-group col-md-12 my-3">
            <input type="text" name="item" id="item" class="form-control" placeholder="Digite aqui o Pokemon">
        </div>
        <button id="btnAddPokemon" class="btn btn-outline-danger">Adicionar um Novo Pokemon <img
                src="img/pikachu.png"></button>
    </div>

    <ul id="listaPokemon" img src="img/pikachu.png">
        
    </ul>

    <script src="ProvaA1Pokemons.js"></script>
    <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
